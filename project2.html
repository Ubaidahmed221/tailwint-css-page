<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    <title>Microsoft - Cloud, Computer, Apps &amp; Gaming </title>
</head>

<body>
    <div class="container mx-auto ">
    <div class="navbar flex justify-between items-center p-4">
        <div class="flex justify-center items-center md:order-2">
            <div class="hamburger p-4 inline-block cursor-pointer md:hidden">
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
                <div class="line h-0.5 w-6 my-1 bg-black"></div>
            </div>
            <div class="search md:hidden w-4 mr-6 "><img src="search--v1.png" alt=""> </div>
        </div>
        <div class="logo text-center flex md:order-1">
            <div class="w-36 justify-start ">
                <img src="RE1Mu3b.png" alt="Microsoft">
            </div>
            <div
                class="features absolute md:static inset-0 md:flex md:mx-4 w-fit bg-gray-200 md:w-auto md:bg-white md:space-x-6 md:items-center -translate-x-96 md:-translate-x-0">
                <div class="f-item hover:underline hover:underline-offset-8 cursor-pointer">Microsoft 365</div>

                <div class="f-item hover:underline hover:underline-offset-8 cursor-pointer">office</div>
                <div class="f-item hover:underline hover:underline-offset-8 cursor-pointer">windows</div>
                <div class="f-item hover:underline hover:underline-offset-8 cursor-pointer">surface</div>
                <div class="f-item hover:underline hover:underline-offset-8 cursor-pointer">xbox</div>
                <div class="f-item hover:underline hover:underline-offset-8 cursor-pointer">Support</div>

            </div>
        </div>
        <div class="cart text-center flex md:order-3">
            <div class="search hidden md:block mr-6 ">All Microsoft </div>
            <img class="w-4 mr-4 h-6 md:pt-2 " src="search--v1.png" alt=""> 
            <div class="flex md:pt-2">
                <img class="w-4 h-4 mr-4" src="icons8-shopping-cart-50.png" alt="">
                <img class="w-4 h-4 mr-4" src="icons8-customer-64.png" alt="">
                
            </div>
        </div>

    </div>

    <div class="slider  flex-col-reverse md:flex-row ">
        <div class="right ">
            <img src="RWLAmj.webp" class="w-auto m-0 w-[-webkit-fill-available;]" alt="">
        </div>
        <div class="left flex flex-col bg-[#222222] md:-mt-80  items-center justify-center md:items-baseline py-16 ">
            <h1 class="text-2xl font-medium md:text-4xl mx-10 text-center md:text-left text-white ">surface Laptop 4</h1>
            <P class=" md:w-1/2 mx-10 text-center md:text-left text-white">The next-generation of games. Your goals.
                Friends and family. Windows 11 was made to bring you closer to everything you love.</P>
            <button class="text-white mx-10  my-6 bg-black px-4 py-2 font-bold">Shop now ></button>
        </div>
        
    </div>

</div>

</html>
